<!DOCTYPE html>
    <html>
        <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link href="stylesheet.css" rel="stylesheet">
        </head>
        <body>
        <div>
        <div class="container-fluid">
            <div class="calculator">
                <div class="calculatorDisplay">0</div>
                <div class="calculatorKeys">
                <button class="ACKey grayKey" data-action="clear">AC</button>
                <button class="operatorKey" data-action="divide">รท</button>
                <button class="numberKey">7</button>
                <button class="numberKey">8</button>
                <button class="numberKey">9</button>
                <button class="operatorKey" data-action="multiply">ร</button>
                <button class="numberKey">4</button>
                <button class="numberKey">5</button>
                <button class="numberKey">6</button>
                <button class="operatorKey" data-action="subtract">-</button>
                <button class="numberKey">1</button>
                <button class="numberKey">2</button>
                <button class="numberKey">3</button>
                <button class="operatorKey" data-action="add">+</button>
                <button class="zeroKey numberKey">0</button>
                <button class="numberKey decimal" data-action="decimal">.</button>
                <button class="operatorKey" data-action="calculate">=</button>
                </div>
                </div>
        </div>
        <script type="text/javascript" src="calculator.js"></script>
        </body>
    </html>
